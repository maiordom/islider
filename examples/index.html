<!DOCTYPE HTML>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <title>iSlider</title>

    <link rel="stylesheet" href="islider.css">    
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="islider.js"></script>

</head>

<body>

<pre>
<span>/**<br /> * -=== Islider ===-</span>
<span> * See <a href="http://github.com/maiordom/islider">http://github.com/maiordom/islider</a></span>
<span> */</span>
</pre>

<div class="wrapper">

    <div class="row">

        <div class="horizontal-set set">
            <div class="example-wrapper">
                <div class="horizontal example-1"></div>
            </div>
            <div class="example-wrapper">
                <div class="horizontal example-2"></div>
            </div>
            <div class="example-wrapper">
                <div class="horizontal example-3"></div>
            </div>
        </div>

        <div class="vertical-set set">
            <div class="example-wrapper">
                <div class="vertical example-1"></div>
            </div>
            <div class="example-wrapper">
                <div class="vertical example-2"></div>
            </div>
            <div class="example-wrapper">
                <div class="vertical example-3"></div>
            </div>
        </div>

    </div>

    <div class="row">
        
        <div class="horizontal-set set">

            <div class="example-wrapper">
                <div class="horizontal example-1">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="example-wrapper">
                <div class="horizontal example-2">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="example-wrapper">
                <div class="horizontal islider_range-max example-3">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="vertical-set set">

            <div class="example-wrapper">
                <div class="vertical example-1">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="example-wrapper">
                <div class="vertical example-2">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="example-wrapper">
                <div class="vertical islider_range-max example-3">
                    <div class="islider__box">
                        <div class="islider__left islider__slider"></div>
                        <div class="islider__right islider__slider"></div>
                        <div class="islider__path islider__path-box">
                            <div class="islider__path-orig"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    $( document ).ready( function() {
        $( ".horizontal-set:eq(0) .example-1" ).islider( { domain: [ 0, 4 ], values: [ 0, 3 ], range: true } );
        $( ".horizontal-set:eq(0) .example-2" ).islider( { domain: [ 0, 4000 ],  values: [ 200, 1000 ], range: true } );
        $( ".horizontal-set:eq(0) .example-3" ).islider( { domain: [ 0, 20000 ], values: [ 10000, 20000 ], range: true } );
        $( ".vertical-set:eq(0) .example-1" ).islider( { domain: [ 0, 4 ], values: [ 0, 4 ], orientation: 'vertical', range: true } );
        $( ".vertical-set:eq(0) .example-2" ).islider( { domain: [ 0, 4000 ], values: [ 200, 1000 ], orientation: 'vertical', range: true } );
        $( ".vertical-set:eq(0) .example-3" ).islider( { domain: [ 0, 20000 ], values: [ 10000, 20000 ], orientation: 'vertical', range: true } );
        $( ".vertical-set:eq(1) .example-1" ).islider( { domain: [ 0, 4 ], value: 4, generate: false, orientation: 'vertical', range: 'min', } );
        $( ".vertical-set:eq(1) .example-2" ).islider( { domain: [ 0, 4000 ], value: 200, generate: false, orientation: 'vertical', range: 'min' } );
        $( ".vertical-set:eq(1) .example-3" ).islider( { domain: [ 0, 20000 ], value: 10000, generate: false, orientation: 'vertical', range: 'max' } );
        $( ".horizontal-set:eq(1) .example-1" ).islider( { domain: [ 0, 4 ], value: 3, generate: false, range: 'min' } );
        $( ".horizontal-set:eq(1) .example-2" ).islider( { domain: [ 0, 4000 ], value: 1000, generate: false, range: 'min' } );
        $( ".horizontal-set:eq(1) .example-3" ).islider( { domain: [ 0, 20000 ], value: 10000, generate: false, range: 'max' } );
    });
</script>

</body>

</html>
